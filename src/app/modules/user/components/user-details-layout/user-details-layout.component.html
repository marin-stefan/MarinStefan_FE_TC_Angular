

<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="detailsNav" >
    <a mat-tab-link *ngFor="let link of navigationLinks"
        data- = "link.data"
        (click)="activeLink = link"
        [routerLink]="link.path"
        [active]="activeLink == link"> {{link.label}} 
    </a>
  </nav>

<mat-tab-nav-panel #tabPanel>
    
    <router-outlet ></router-outlet>
    
</mat-tab-nav-panel>
