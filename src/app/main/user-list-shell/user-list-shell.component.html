<div class="sortBar">
    <mat-button-toggle-group (change)="genderSort($event)" appearance="legacy" name="genderSelection" aria-label="Gender Selection">
        <mat-button-toggle value="all" checked="true">All</mat-button-toggle>
        <mat-button-toggle value="male">Male</mat-button-toggle>
        <mat-button-toggle value="female">Female</mat-button-toggle>
    </mat-button-toggle-group>
    <button (click)="hideDisplayNonActive()" mat-raised-button color="primary">
        <span>{{status?'show non-active':'hide non-active'}}</span>
    </button>
    <app-my-button color="cancel" text="Red Button"></app-my-button>
    <app-my-button color="submit" text="Green Button"></app-my-button>
    <app-my-button color="warning" text="Orange Button"></app-my-button>
    <app-my-button (click)="activateCards()" [text]="areAllUsersActive()? 'De-Activate all':'Activate all'"></app-my-button>
</div>

<div class="userList">
    <ng-container *ngFor="let user of users; let i = index">
        <app-user-card
            [ngClass]="{'userCard':true , 'gray': !user.activated }"
            (activeStatus)="statusChange($event)"
            [user]='user'
            [index]='i'>
        </app-user-card> 
    </ng-container>
</div>
